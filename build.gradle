// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        // For Google-related dependencies
        google()
        // For Fabric (Firebase Crashlytics)
        maven { url 'https://maven.fabric.io/public' }
        // For the license plugin
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'com.google.android.gms:oss-licenses-plugin:0.9.4'
        classpath 'io.fabric.tools:gradle:1.27.1'
    }
}

allprojects {
    repositories {
        // Google libraries
        google()
        // Some custom libraries
        maven { url 'https://jitpack.io' }
        // Other libraries
        mavenCentral()
        // Fallback for libraries not in Maven:
        // Once we move to Gradle 5.1, we can explicitly limit it to only these
        // net.cachapa.expandablelayout:expandablelayout
        // com.jonathanfinerty.once
        // blue.aodev:material-values
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}