// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        // For Google-related dependencies
        google()
        // For Fabric (Firebase Crashlytics)
        maven { url 'https://maven.fabric.io/public' }
        // For the license plugin
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'com.google.android.gms:oss-licenses-plugin:0.10.2'
        classpath 'io.fabric.tools:gradle:1.31.2'
    }
}

allprojects {
    repositories {
        // Google libraries
        google()
        // Other libraries
        mavenCentral()
        // Fallback for libraries not in Maven
        jcenter()
        // Some custom libraries
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// We want sources to improve IDE features inside our Gradle files.
wrapper {
    distributionType = Wrapper.DistributionType.ALL
}
