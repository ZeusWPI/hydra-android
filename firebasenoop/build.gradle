apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 14
        versionName "11.0.2"
        versionCode 1102
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile ('com.google.firebase:firebase-core:11.0.2') {
        exclude module:'support-v4'
    }
}