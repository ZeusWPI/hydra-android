apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 14
        versionName "10.2.1"
        versionCode 1021
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile ('com.google.firebase:firebase-core:10.2.1') {
        exclude module:'support-v4'
    }
}