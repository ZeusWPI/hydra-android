apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 14
        versionName "11.4.0"
        versionCode 1140
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile ('com.google.firebase:firebase-core:11.4.0') {
        exclude module:'support-v4'
    }
}