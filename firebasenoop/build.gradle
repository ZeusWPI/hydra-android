apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        versionName "10.2.1"
        versionCode 1020
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile ('com.google.firebase:firebase-core:10.2.1') {
        exclude module:'support-v4'
    }
}