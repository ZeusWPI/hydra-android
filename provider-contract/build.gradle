apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        //noinspection MinSdkTooLow
        minSdkVersion 1
        versionName "0.0.2"
        versionCode 2
    }

    buildTypes {
        release {
            minifyEnabled true
        }
        debug {
            debuggable true
        }
    }
}